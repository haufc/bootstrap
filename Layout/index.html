    <div class="container-fluid mt-2">
      <h2>Quản lý tòa nhà</h2>
        <form action="#"role="form">
          <!-- Building name -->
          <div class="row">
            <div class="col-sm-3 col-md-3">
              <div class="form-group row">
                <label for="buildingName" class="col-sm-3 col-md-3" id="buildingName">Building Name</label>
                <div class="col-sm-9 col-md-9">
                  <input type="text" class="form-control"/>
                </div>
              </div>
            </div>
            <!-- ========================== -->
            <!-- Building address -->
            <div class="col-sm-6 col-md-6">
              <div class="form-group row">
                <label for="buildingAddress" class="col-sm-2 col-md-2 offset-md-0">Building Address</label>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="buildingAddress"/>
                </div>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="buildingAddress"/>
                </div>
                <div class="col-sm-3 col-md-3">
                  <input type="text" class="form-control" id="buildingAddress"/>
                </div>
              </div>
            </div>
            <!-- ============================ -->
            <!-- Building Note -->
            <div class="col-sm-3 col-md-3">
              <div class="form-group row">
                <label for="buildingNote" class="col-sm-1 col-md-3">Building note</label>
                <div class="col-sm-9 col-md-9">
                  <input type="text" class="form-control" id="buildingNote"/>
                </div>
              </div>
            </div>
          </div>
          <!-- =============================== -->
        </form>

        </div>
